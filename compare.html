        google.charts.load('current', {'packages':['corechart']});

         /*
        This functions draws all the chart by calling the drawChart function with the different arguments
        */

        function drawCharts() {
            
            drawChart('finalData7',"SELECT E, L+M, N+O, P+Q WHERE A='Germany' and D>=2014 and D<=2018 label E 'year', L+M 'wins', N+O 'losses' , P+Q 'draws'",gamesResultsHandler1)

        // logging error 
        function checkError(response)
        {
            if(response.isError())
            {
                console.log('Error in quere:' + response.getMessage());
                }
        }
        /* 
        This is the draw chart function that capture the query and the sheet name of the online excel file and execute the query to pass the result to response handler which will 
        draw the chart
        */
        function drawChart(sheetName, query, responseHandler) {
            var queryString = encodeURIComponent(query);
            var query = new google.visualization.Query(
                'https://docs.google.com/spreadsheets/d/1cV3eel1FB1uuliZBSSLa4sNJRggdejBdPoeAjD3QKxg/gviz/tq?sheet='
                        + sheetName + '&headers=1&tq=' + queryString); //Query
            query.send(responseHandler);
        } 

          // this function is to draw the geochart to visualize the FIFA members geographically
        function gamesResultsHandler1(response) {
            var data = response.getDataTable();
            var chart = new google.visualization.ColumnChart(document.getElementById('compare1_1'));
            var options = {
            title: '',curveType: 'function', legend: { position: 'right' }, hAxis:{showTextEvery:1, format:'####'} };
            chart.draw(data, options);
        } //gamesResults

        function gamesResultsHandler2(response) {
            var data = response.getDataTable();
            var chart = new google.visualization.ColumnChart(document.getElementById('compare2_1'));
            var options = {
            title: '',curveType: 'function', legend: { position: 'right' }, hAxis:{showTextEvery:1, format:'####'} };
            chart.draw(data, options);
        } //gamesResults

        
          // this function is used for the comparison
        function goalsAnalyssiHandler1(response) {
            var data = response.getDataTable();
            var chart = new google.visualization.BarChart(document.getElementById('compare1_2'));
            var options = {legend: { position: 'right' }};
            chart.draw(data, options);
        } //goalsAnalyssiHandler1

        function goalsAnalyssiHandler2(response) {
            var data = response.getDataTable();
            var chart = new google.visualization.BarChart(document.getElementById('compare2_2'));
            var options = {legend: { position: 'right' }};
            chart.draw(data, options);
        } //goalsAnalyssiHandler1
